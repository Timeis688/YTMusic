<div
  class="modal-dialog artist-modal"
  role="document"
  style="width: 90%; height: 85%; max-width: none"
>
  <div class="modal-content" style="height: 100%">
    <div class="modal-header">
      <h5 class="modal-title">${artist.name}</h5>
      <button type="button" class="btn-close"></button>
    </div>
    <div class="modal-body" style="overflow: auto">
      <div class="d-inline-block mt-2">
        <span class="text-muted me-1">Search for:</span>
        <label class="form-check form-check-inline">
          <input class="form-check-input fci" id="search-songs" type="checkbox" checked />
          <span class="form-check-label">Song Name</span>
        </label>
        <label class="form-check form-check-inline">
          <input class="form-check-input fci" id="search-albums" type="checkbox" />
          <span class="form-check-label">Album Name</span>
        </label>
        <style>
          .fci:not(:checked) {
            background-color: white !important;
          }
        </style>
      </div>
      <div class="input-icon mb-3 float-end d-inline-block">
        <span class="input-icon-addon ti ti-search"></span>
        <input type="text" class="form-control" placeholder="Search Index" id="song-search" />
      </div>
      <table class="table table-responsive">
        <thead>
          <tr id="artist-songs-fields">
            <th class="text-nowrap">Name</th>
            <th class="text-nowrap">Album</th>
            <th class="text-nowrap">Duration</th>
            <th class="text-nowrap">Track #</th>
            <th class="w-1"></th>
            <th class="w-1"></th>
          </tr>
        </thead>
        <tbody id="artist-songs-data"></tbody>
      </table>
      <div class="d-flex align-items-center">
        <p class="m-0 text-muted">
          Showing <span id="showing-min">0</span>-<span id="showing-max">0</span> of
          <span id="showing-all">0</span> songs.
        </p>
        <ul class="pagination m-0 ms-auto">
          <li class="page-item" id="switcher-back">
            <a class="page-link" href="javascript:void(0)">
              <span class="ti ti-chevron-left"></span>
              prev
            </a>
          </li>
          <li class="page-item" id="switcher-1">
            <a class="page-link" href="javascript:void(0)">1</a>
          </li>
          <li class="page-item" id="switcher-2">
            <a class="page-link" href="javascript:void(0)">2</a>
          </li>
          <li class="page-item" id="switcher-3">
            <a class="page-link" href="javascript:void(0)">3</a>
          </li>
          <li class="page-item" id="switcher-4">
            <a class="page-link" href="javascript:void(0)">4</a>
          </li>
          <li class="page-item" id="switcher-5">
            <a class="page-link" href="javascript:void(0)">5</a>
          </li>
          <li class="page-item" id="switcher-next">
            <a class="page-link" href="javascript:void(0)">
              next
              <span class="ti ti-chevron-right"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<style>
  .artist-modal {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
</style>
