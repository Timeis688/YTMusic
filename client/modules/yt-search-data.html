<div class="row">
  <div class="col-auto">
    <span class="avatar" style="background-image: url(${search.snippet.thumbnails.url})"></span>
  </div>
  <div class="col text-truncate">
    <b class="d-block text-${Theme.current=='dark'?'light':'dark'}">${search.title}</b>
    <div class="text-muted text-truncate mt-n1">
      ${search.snippet.publishedAt}, ${Number(search.views).toLocaleString()} views,
      ${search.duration_raw}
    </div>
  </div>
</div>
