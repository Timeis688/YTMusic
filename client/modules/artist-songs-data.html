<th>${song.name} ${song.explicit ? '<span class="badge bg-blue">E</span>': ''}</th>
<td>${a.name} <span class="badge bg-blue">${a.album_type}</span></td>
<td>${formatTime(song.duration_ms)}</td>
<td>${song.track_number}</td>
<td>
  <a
    class="btn btn-primary btn-icon"
    href="${song.external_urls.spotify}"
    target="_blank"
    style="padding: 6px; min-width: auto"
  >
    <span class="ti ti-external-link"></span>
  </a>
</td>
<td>
  <a
    class="btn btn-primary btn-icon"
    id="song-add-${song.id}"
    style="padding: 6px; min-width: auto"
  >
    <span class="ti ti-download"></span>
  </a>
</td>
